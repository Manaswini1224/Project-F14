        body {

        .line-by-line {

            background: #ffffff;

            border-radius: 10px;

        /* Animated Text Effect */
        .line-by-line span {
            opacity: 0;
            display: inline-block;
            animation: fadeIn 1s forwards;
        }

        .line-by-line span:nth-child(1) { animation-delay: 0s; }
        .line-by-line span:nth-child(2) { animation-delay: 1s; }
        .line-by-line span:nth-child(3) { animation-delay: 2s; }
        .line-by-line span:nth-child(4) { animation-delay: 3s; }
        .line-by-line span:nth-child(5) { animation-delay: 4s;}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
