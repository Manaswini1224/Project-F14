<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Right Button</title>
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/018/857/662/original/valentine-s-day-background-free-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff4d6d;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animated-text {
            font-size: 28px;
            font-weight: bold;
            color: #ff4d6d;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #ff4d6d;
            width: 0;
            display: block;
            animation: typing 3s steps(20, end) forwards;
            margin: 20px auto;
        }

        .line-by-line {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .line-by-line span {
            opacity: 0;
            animation: fadeIn 1s forwards;
            font-size: 26px;
            font-weight: bold;
        }

        .line-by-line span:nth-child(1) { animation-delay: 0s; }
        .line-by-line span:nth-child(2) { animation-delay: 1s; }
        .line-by-line span:nth-child(3) { animation-delay: 2s; }

        .bottom-right-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }
        .bottom-right-button:hover {
            background-color: #e63950;
        }
        


    </style>
</head>
<body>
    <div class="line-by-line">
        <span>Why do you wanna know about me?&#128527;&#129320;</span>
        <span>Just Kidding</span>
        <span>Click on the button to get a glimpse...</span>
    </div>
    <a href="index2.html" class="bottom-right-button">Next Page</a>
</body>
</html>
